# fly.toml app configuration file generated for synthlang-proxy
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'synthlang-proxy'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  HOST = "0.0.0.0"
  DEBUG = "false"
  USE_SQLITE = "1"
  SQLITE_PATH = "sqlite+aiosqlite:///./data/synthlang_proxy.db"
  DATABASE_URL = "sqlite+aiosqlite:///./data/synthlang_proxy.db"
  ENCRYPTION_KEY = "synthlang-proxy-encryption-key-for-demo"
  OPENAI_API_KEY = ""  # Set this via fly secrets set OPENAI_API_KEY=your_key
  DEFAULT_MODEL = "gpt-4o-mini"
  USE_SYNTHLANG = "1"
  MASK_PII_IN_LOGS = "1"
  DEFAULT_RATE_LIMIT_QPM = "60"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[mounts]]
  source = "synthlang_data"
  destination = "/app/data"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1